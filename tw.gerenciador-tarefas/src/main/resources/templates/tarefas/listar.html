<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Gerenciador de tarefas - Listagem</title>
<!-- <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css"> -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
</head>
<body>
	<div th:replace="fragmentos/fragmentos :: cabecalho"></div>
	<div class="container">
		<h3>Listagem de tarefas</h3>
		<a href="/tarefas/inserir" class="btn btn-success">Inserir nova
			tarefa</a>

		<div th:each="tarefa: ${tarefas}" style="margin: 10px">
			<div class="card bg-light mb-3">
				<div class="card-header" th:text="${tarefa.titulo}"></div>
				<div class="card-body">
					<p class="card-text" th:text="${tarefa.descricao}"></p>
					<p class="card-text"
						th:text="${'Data de expiraÃ§Ã£o: ' + #dates.format(tarefa.dataExpiracao, 'dd/MM/yyyy')}">
					</p>
				</div>
				<div class="card-footer bg-light">
					<p>
						<a th:href="@{/tarefas/alterar/{id}(id=${tarefa.id})}">Alterar</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<script scr="/webjars/jquery/3.4.1/jquery.min.js"></script>
	<script scr="/webjars/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
